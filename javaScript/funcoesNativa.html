<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções Nativa JavaScript</title>
    <script>

        var nome = "Jairo Oliveira Santos"
        //propriedade length
        document.write(nome.length)
        document.write("<br>")
        document.write(nome.charAt(9))
        document.write("<br>")
        document.write(nome.indexOf("i"))
        document.write("<br>")
        document.write(nome.replace("Oliveira Santos", "br1986"))
        document.write("<br>")
        document.write(nome.substr(5, 9))
        document.write("<br>")
        document.write(nome.toLowerCase())
        document.write("<br>")
        document.write(nome.toUpperCase())
        document.write("<br>")
        document.write(" -  " + nome.trim() + " _   -")





    </script>
</head>
<body>
    
</body>
</html>
