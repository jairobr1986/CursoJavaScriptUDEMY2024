<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções em JavaScript</title>

    <script>
        //void
        //retorno
        function calculaAreaTerreno(largura,comprimento) {
            //logica
            var area = largura * comprimento
            return area
        }

        var largura = prompt("Digite a largura do terreno e metros")
        var comprimento = prompt("Digite o comprimento em metros")
        var largura = parseInt(largura)
        var comprimento = parseInt(comprimento)
        var area = calculaAreaTerreno (largura,comprimento) 

        document.write("O terreno possui " + area + " metros quadrados")

    </script>
</head>

</html>
