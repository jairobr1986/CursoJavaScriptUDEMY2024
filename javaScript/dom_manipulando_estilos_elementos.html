<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM</title>
    <script>

        function modificaEstilos(corDeFundo, l, a) {
            document.getElementById('quadrado').style.background = corDeFundo
            document.getElementById('quadrado').style.width = l
            document.getElementById('quadrado').style.height = a

        }

    </script>
</head>
<body>
    <h3>Manipulando estilos</h3>

    <button type="button" onclick="modificaEstilos('#FF0000', '200px')">Vermelho</button>
    <button type="button" onclick="modificaEstilos('#00FF00', '20px')">Verde</button>
    <button type="button" onclick="modificaEstilos('#0000FF', '150px')">Azul</button>

    <hr>
    <div style="border: solid 1px #000; width: 100px; height: 100px" id="quadrado"></div>
    
</body>
</html>
