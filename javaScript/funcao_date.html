<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função data JS</title>
    <script>

        var data = new Date()

        document.write(data.getDate())
        document.write("<br>")
        document.write(data.getMonth() + 1)
        document.write("<br>")
        document.write(data.getFullYear())
        document.write("<br>")
        document.write(data.getDate() + "/" + data.getMonth() + 1 +"/" + data.getFullYear())
        document.write("<br>")
        document.write(data.getHours() + ":" + data.getMinutes() + ":" + data.getSeconds() + ":" + data.getMilliseconds())
        

     
    </script>
</head>
<body>
    
</body>
</html>
