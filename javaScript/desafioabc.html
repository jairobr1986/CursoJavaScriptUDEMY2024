<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">

    <script>

        var a = 10
        var b = 20 
        var c = null // VARIAVEL AUXILIAR UTILIZADA NA LÓGICA

        document.write("A: " + a + "<br />")
        document.write("B: " + b + "<br />")
        document.write("C: " + c + "<br />")

        document.write("<hr />")

        //Lógica de inversão dos valores das variaveis A e B

        c = a
        a = b
        b = c
        c = null

        document.write("A: " + a + "<br />")
        document.write("B: " + b + "<br />")
        document.write("C: " + c + "<br />")

    </script>

    <title>Desafio ABC</title>
</head>

</body>
</html>
