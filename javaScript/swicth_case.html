<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case JS</title>

    <script>

        var parametro = prompt('Digite o valor: ')

        switch (parseInt(parametro)) {
            case 1:
                document.write('Parametro 1')
                break

            case 2:
                document.write('Parametro 2')
                break
            default:
                document.write('Default')
        }

    </script>
</head>
<body>
    
</body>
</html>
